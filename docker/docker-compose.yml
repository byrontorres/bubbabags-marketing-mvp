version: "3.8"

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - bubbabags-network

  ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    env_file:
      - ../.env
    command: streamlit run ui/app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api
    networks:
      - bubbabags-network

networks:
  bubbabags-network:
    driver: bridge
